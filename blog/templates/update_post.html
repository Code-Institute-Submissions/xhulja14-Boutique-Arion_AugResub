{% extends "base.html" %}
{% block title %}Edit Blog Post {% endblock %}
{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<h1 class="text-centre">Update Post</h1>
<hr>
<br/><br/>
    <div class="form-group">
        <form method="POST" id="blog-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-info">Update</button>
            <a href="{% url 'blog' %}" class="btn btn-dark btn-secondary">Back</a>
    </div>
{% endblock %}
