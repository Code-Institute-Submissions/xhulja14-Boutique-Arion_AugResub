{% extends "base.html" %}
{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content%}

<h1>{{ blogpost.title }}</h1>
<small>By: {{ blogpost.user }}</small><br/>
<hr>
<br/>
{{ blogpost.body_text }}- <small>
    <a href="{% url 'update_post' blogpost.id %}">Edit</a>
    <a href="{% url 'delete_post' blogpost.id %}">Delete</a>
</small>
<br/><br/>
<a href="{% url 'blog' %}" class="btn btn-secondary">Back</a>
{% endblock %}
