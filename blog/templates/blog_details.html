{% extends "base.html" %}
{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content%}

<h1>{{ blogpost.title }}</h1>
<hr>
<br/>
{{ blogpost.body_text }} <br/>
<small>By: {{ blogpost.user }}</small><br/>
{% if request.user.is_superuser %}
<small class="ml-3">
    <a href="{% url 'update_post' blogpost.id %}" class="btn btn-xs btn-info">Edit</a>
    <a href="{% url 'delete_post' blogpost.id %}" class="btn btn-xs btn-danger">Delete</a>
</small>
{% endif %}
<br/><br/>
<a href="{% url 'blog' %}" class="btn btn-dark btn-secondary">Back</a>
{% endblock %}
