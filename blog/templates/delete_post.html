{% extends "base.html" %}
{% block title %}Delete Blog Post {% endblock %}
{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<h1 class="text-centre">Delete Post</h1>
<hr>
<br/><br/>
<h3>Delete: {{ blogpost.title }}</h3>
<div class="form-group">
    <form method="POST" id="blog-form">
        {% csrf_token %}
        <strong>Are you sure?</strong>
        <br/><br/>
        <button class="btn btn-danger">Delete Post!</button>
        <a href="{% url 'blog' %}" class="btn btn-outline-black btn-secondary">Back</a>
</div>
{% endblock %}
