{% extends "base.html" %}
{% block page_header %}

        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<h1>Add Blog Post</h1>

<div class="container-fluid">
    <div class="mb-3">
        <form action="{% url 'home' %}" method="POST" >
            {% csrf_token %}
            {{ form.as_p }}
            <a href="{% url 'home' %}" class="btn btn-secondary rounded-0 text-uppercase py-3">Post</a>
    </div>
</div>
{% endblock %}
