{% block title %}Add Blog Post {% endblock %}
{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}

<hr>
<br/><br/>

        <form method="POST" id="blog-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-lg btn-dark">Post</button>
    </div>

{% endblock %}
